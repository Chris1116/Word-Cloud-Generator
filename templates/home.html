
<!DOCTYPE html>
<html>
<head>
    <title>Web Scraper</title>
    <style>
        * {
			box-sizing: border-box;
		}

		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
            		background-size: cover;
		}

		h1 {
			color: #333;
			text-align: center;
			margin-top: 50px;
			font-size: 2.5em;
		}

		form {
			/*
			margin-top: 30px;
			display: flex;
			flex-direction: column;
			align-items: center;
           		background-color: rgba(255, 255, 255, 0.8);
			width: 60%;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		    	*/
		    	margin-top:30px;
		    	background-color: rgba(255, 255, 255, 0.8);
		    	padding: 20px;
			border-radius: 10px;
            		box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		label {
			font-size: 18px;
			color: #333;
			margin-bottom: 10px;
			text-align: center;
		}

		input[type="text"] {
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ddd;
			border-radius: 5px;
			width: 100%;
			margin-bottom: 20px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			font-size: 16px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
			width: 100%;
		}

		input[type="submit"]:hover {
			background-color: #333;
			box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
			transform: translateY(-3px);
		}

		select {
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ddd;
			border-radius: 5px;
			width: 100%;
			margin-bottom: 20px;
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
        
		.background {
		        position: fixed;
		        top: 0;
		        left: 0;
		        right: 0;
		        bottom: 0;
		        background-size: cover;
		        background-repeat: no-repeat;
		        z-index: -1;
		        opacity: 0;
		        transition: opacity 1s ease-in-out;
		}

		.background.visible {
		        opacity: 1;
		}
    </style>
    <script>
        const clientId = 'YOUR API FROM UNSPLASH';

        function updateBackground() {
            const backgroundElement = document.querySelector('.background');
            backgroundElement.classList.remove('visible');

            fetch(`https://api.unsplash.com/photos/random?client_id=${clientId}&orientation=landscape`)
                .then(response => response.json())
                .then(data => {
                    backgroundElement.style.backgroundImage = `url(${data.urls.regular})`;
                    setTimeout(() => {
                        backgroundElement.classList.add('visible');
                    }, 100);
                })
                .catch(error => {
                    console.error('Error fetching image from Unsplash API:', error);
                });
        }

        setInterval(updateBackground, 10000);
    </script>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <form action="/result" method="post">
            <h1>Word Cloud Generator</h1>
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url">
            <label for="shape">Select shape:</label>
            <select id="shape" name="shape">
                <option value="message">Message Icon</option>
                <option value="news">News Icon</option>
                <option value="twitter">Twitter Icon</option>
                <option value="github">Github Icon</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
