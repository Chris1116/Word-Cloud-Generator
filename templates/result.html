<!DOCTYPE html>
<html>
<head>
	<title>Word Cloud</title>
	<style>
		body {
			background-image: url('https://source.unsplash.com/random');        
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 0;
			padding: 0;
		}

		h1 {
			color: #333;
			text-align: center;
			margin-top: 50px;
			font-size: 2.5em;
		}

		img {
			max-width: 100%;
			border-radius: 5px;
			box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
			margin: 20px;
		}

		.result-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: rgba(255, 255, 255, 0.8);
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			width: 80%;
			margin-top: 30px;
		}

		.result-container img {
			margin-top: 20px;
		}

		button {
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }

        button:hover {
            background-color: #333;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

	</style>
</head>
<body>
	<h1>Word Cloud</h1>
	<div class="result-container">
		
		<!-- Append the timestamp to the image URLs -->
		{% if 'wordcloud.png' in os.listdir('static') %}
			<img src="{{ url_for('static', filename='wordcloud.png', t=timestamp) }}" alt="Word Cloud">
		{% endif %}

		{% if shape == 'message' %}
			<img src="{{ url_for('static', filename='MessageCloud.png', t=timestamp) }}" alt="Message">
		{% elif shape == 'news' %}
			<img src="{{ url_for('static', filename='NewsCloud.png', t=timestamp) }}" alt="NEWS">
		{% elif shape == 'twitter' %}
			<img src="{{ url_for('static', filename='TwitterCloud.png', t=timestamp) }}" alt="Twitter">
		{% elif shape == 'github' %}
			<img src="{{ url_for('static', filename='GithubCloud.png', t=timestamp) }}" alt="Github">
		{% endif %}

		<!-- Add the "Try again" button -->
        <button onclick="location.href='/'">Try again</button>

	</div>
</body>
</html>
