<!DOCTYPE html>
<html>
<head>
	<title>Web Scraper</title>
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
            background-size: cover;
		}

		h1 {
			color: #333;
			text-align: center;
			margin-top: 50px;
			font-size: 2.5em;
		}

		form {
			margin-top: 30px;
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: #fff;
			width: 60%;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		label {
			font-size: 18px;
			color: #333;
			margin-bottom: 10px;
			text-align: center;
		}

		input[type="text"] {
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ddd;
			border-radius: 5px;
			width: 100%;
			margin-bottom: 20px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			font-size: 16px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
			width: 100%;
		}

		input[type="submit"]:hover {
			background-color: #333;
			box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
			transform: translateY(-3px);
		}

		select {
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ddd;
			border-radius: 5px;
			width: 100%;
			margin-bottom: 20px;
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

	</style>
    <script>
        const clientId = 'y4JWxHfYO2_d1PDMM_0EcqIY6B1rjnynepcGGSRIboo';

        function updateBackground() {
            fetch(`https://api.unsplash.com/photos/random?client_id=${clientId}&orientation=landscape`)
                .then(response => response.json())
                .then(data => {
                    document.body.style.backgroundImage = `url(${data.urls.regular})`;
                })
                .catch(error => {
                    console.error('Error fetching image from Unsplash API:', error);
                });
        }

        setInterval(updateBackground, 5000);
    </script>
</head>
<body>
	<div class="container">
		<form action="/result" method="post">
			<h1>Word Cloud Generator</h1>
			<label for="url">Enter URL:</label>
			<input type="text" id="url" name="url">
			<label for="shape">Select shape:</label>
			<select id="shape" name="shape">
				<option value="message">Message Icon</option>
				<option value="news">News Icon</option>
				<option value="twitter">Twitter Icon</option>
                <option value="github">Github Icon</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
